<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat RenalCare</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }
    .mine {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .theirs {
      background: #e5e5e5;
      align-self: flex-start;
    }
    .user-name {
      font-size: 0.75em;
      opacity: 0.7;
      margin-bottom: 2px;
    }
    .msg img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }
    .msg-buttons {
      position: absolute;
      top: 2px;
      right: 6px;
      display: flex;
      gap: 5px;
    }
    .msg-buttons button {
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      font-size: 0.8em;
      opacity: 0.8;
    }
    .msg-buttons button:hover {
      opacity: 1;
    }
    .theirs .msg-buttons button {
      color: #333;
    }
    #form {
      display: flex;
      padding: 10px;
      gap: 5px;
      align-items: center;
    }
    #form input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #form input[type="file"] {
      width: 30px;
    }
    #form button {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">ðŸ’¬ Chat RenalCare</div>
    <div id="messages"></div>
    <form id="form" enctype="multipart/form-data">
      <input id="input" type="text" autocomplete="off" placeholder="Escribe un mensaje..." />
      <input id="fileInput" type="file" accept="image/*" title="Subir imagen" />
      <button>Enviar</button>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:3000"; // tu backend Express
    const socket = io(API_URL);

    const id_conversacion = 1;
    const id_usuario = 1;
    const nombre_emisor = "TÃº";

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const fileInput = document.getElementById('fileInput');
    const messages = document.getElementById('messages');

    socket.emit("joinRoom", id_conversacion);

    async function cargarHistorial() {
      try {
        const res = await fetch(`${API_URL}/conversaciones/${id_conversacion}/mensajes`);
        const historial = await res.json();
        if (Array.isArray(historial)) historial.forEach(addMessage);
      } catch (err) {
        console.error("Error al cargar historial:", err);
      }
    }

    // Enviar mensaje o imagen
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      const file = fileInput.files[0];

      if (!texto && !file) return alert("Escribe un mensaje o selecciona una imagen");

      const formData = new FormData();
      formData.append("id_conversacion", id_conversacion);
      formData.append("id_usuario", id_usuario);
      formData.append("mensaje_usuario", texto);
      if (file) formData.append("image", file);

      addMessage({ id_emisor: id_usuario, contenido: texto, tipo: file ? "imagen" : "texto", nombre: nombre_emisor, ruta_imagen: file ? URL.createObjectURL(file) : null });

      input.value = "";
      fileInput.value = "";

      try {
        const res = await fetch(`${API_URL}/chatIA/mensaje`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (data.success) {
          // Mostrar respuesta de la IA
          addMessage({
            id_emisor: "ia",
            contenido: data.mensaje_ia,
            tipo: "texto",
            nombre: "RenalCare IA",
          });

          // Si hay datos nutricionales, mostrarlos
          if (data.datos_nutricionales) {
            const info = JSON.stringify(data.datos_nutricionales, null, 2);
            addMessage({
              id_emisor: "ia",
              contenido: `ðŸ“Š Datos nutricionales:\n${info}`,
              tipo: "texto",
              nombre: "RenalCare IA",
            });
          }
        } else {
          console.error("Error:", data.message);
        }
      } catch (err) {
        console.error("Error al enviar mensaje:", err);
      }
    });

    // Mostrar mensaje
    function addMessage(m) {
      const div = document.createElement('div');
      div.classList.add('msg', m.id_emisor === id_usuario ? 'mine' : 'theirs');
      div.dataset.id = m.id_mensaje || Math.random();

      const name = document.createElement('div');
      name.classList.add('user-name');
      name.textContent = m.nombre || (m.id_emisor === id_usuario ? 'TÃº' : 'RenalCare IA');

      div.appendChild(name);

      // Texto
      if (m.tipo === "texto" && m.contenido) {
        const text = document.createElement('div');
        text.classList.add('msg-text');
        text.textContent = m.contenido;
        div.appendChild(text);
      }

      // Imagen
      if (m.tipo === "imagen" && m.ruta_imagen) {
        const img = document.createElement('img');
        img.src = m.ruta_imagen.startsWith("http") ? m.ruta_imagen : `${API_URL}${m.ruta_imagen}`;
        div.appendChild(img);
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    cargarHistorial();
  </script>
</body>
</html>
